                    <a id="test">
                        <img class="demo-box" src="http://www.carte-du-monde.net/pays/costa-rica/costa-rica.jpg" height="500"/>
                    </a>
                    <a id="marker">
                        <img src="http://www.clipartbest.com/cliparts/aiq/zKg/aiqzKgB5T.png" id="marker" width="50px" height="50px" style="display: none; position: absolute" />

    <script>

      
    $(function() {
        $("#test").click(function(e) {
            var offset = $(this).offset();
            var relativeX = (e.pageX - offset.left);
            var relativeY = (-1*(e.pageY - offset.top));
            alert('Posiciones '+' X='+relativeX+' y '+' Y='+relativeY);
            $(".position").val("afaf");
            document.getElementById('test').onload = put_marker(relativeX, relativeY);
            function put_marker(relativeX,relativeY) {
            with(document.getElementById('marker')) {
                style.left = relativeX + "px";
                style.top = relativeY + "px";
                style.display = "block";
            }
        }
        
              
        }); 

     });
    
    </script>
