<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b><font color="green">#{beanMensaje.msj}</font></b>
        
        <h:form>
            <h:panelGrid columns="2">
            <h:outputLabel value="Usuario"/>
            <h:inputText value="#{beanMensaje.username}" required="true" requiredMessage="El usuario no puede estar en vacio"/>
            <h:outputLabel value="Contraseña"/>
            <h:inputSecret value="#{beanMensaje.contraseña}" required="true" requiredMessage="La contraseña no puede estar en vacio"/>
            <h:commandButton value="Ingresar" action="#{beanMensaje.ingresar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
